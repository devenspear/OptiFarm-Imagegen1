<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Optimist Farm Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    fontSize: {
                        'xs': ['0.8125rem', { lineHeight: '1.25rem' }],
                        'sm': ['0.9375rem', { lineHeight: '1.375rem' }],
                        'base': ['1.0625rem', { lineHeight: '1.625rem' }],
                        'lg': ['1.1875rem', { lineHeight: '1.75rem' }],
                        'xl': ['1.3125rem', { lineHeight: '1.875rem' }],
                        '2xl': ['1.5625rem', { lineHeight: '2rem' }],
                        '3xl': ['1.9375rem', { lineHeight: '2.375rem' }],
                    },
                    colors: {
                        'brand': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                        'accent': {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Theme initialization - runs before page render to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <style>
        /* Base font settings */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .nav-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        .dark .nav-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }
        .virtue-badge {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        .accent-gradient {
            background: linear-gradient(135deg, #22c55e, #6366f1);
        }
        /* Larger select options */
        select {
            font-size: 1.0625rem;
            line-height: 1.625rem;
        }
        select option {
            padding: 0.75rem 1rem;
            font-size: 1.0625rem;
            line-height: 1.75;
        }
        /* Smooth transition for theme switching */
        html.transitioning,
        html.transitioning *,
        html.transitioning *::before,
        html.transitioning *::after {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease !important;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
    <!-- Navigation -->
    <nav class="nav-gradient text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-3">
                    <span class="text-3xl">üê∞</span>
                    <span class="text-xl font-bold">Optimist Farm Generator</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="hover:text-yellow-200 transition {% if request.path == '/' %}font-bold{% endif %}">Dashboard</a>
                    <a href="/characters" class="hover:text-yellow-200 transition {% if request.path == '/characters' %}font-bold{% endif %}">Characters</a>
                    <a href="/books" class="hover:text-yellow-200 transition {% if request.path == '/books' %}font-bold{% endif %}">Books</a>
                    <a href="/generate" class="hover:text-yellow-200 transition {% if request.path == '/generate' %}font-bold{% endif %}">Generate</a>
                    <a href="/gallery" class="hover:text-yellow-200 transition {% if request.path == '/gallery' %}font-bold{% endif %}">Gallery</a>
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()" id="theme-toggle" class="p-2 rounded-lg hover:bg-white/10 transition" title="Toggle dark mode">
                        <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                        </svg>
                        <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-950 text-gray-400 py-6 mt-12 transition-colors">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>Optimist Farm Storybook Generator v2.0 | Based on Writing Bible v2.4</p>
            <p class="text-sm mt-2">Powered by Flux Kontext via fal.ai</p>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            document.documentElement.classList.add('transitioning');
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            setTimeout(() => {
                document.documentElement.classList.remove('transitioning');
            }, 300);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
